<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Meme - MEMES254KE</title>
    <link rel="stylesheet" href="styles/upload.css">
</head>
<body>
    <div class="upload-container">
        <h2>Upload Your Meme</h2>
        <form id="upload-form">
            <input type="text" id="meme-title" placeholder="Meme Title" required>
            <textarea id="meme-description" placeholder="Meme Description" required></textarea>
            <input type="file" id="meme-image" accept="image/*" required>
            <button type="submit">Upload Meme</button>
        </form>
    </div>
    <script src="scripts/upload.js"></script>
</body>
</html>
