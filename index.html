<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta name="robots" content="noindex, nofollow" />
    <title>MEMES254KE - Epic Memes</title>
    
    <!-- Link to CSS Libraries -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />

    <!-- Custom Styles -->
    <style>
        /* Reset and Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f9f9f9;
            color: #333;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 0 0 10px 10px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 100;
        }

        header h1 {
            font-size: 2.5rem;
            margin: 0;
        }

        .container {
            padding-top: 100px; /* To avoid content overlap due to fixed header */
        }

        .navbar {
            background-color: #ffffff;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            margin-top: 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar .menu {
            display: flex;
            gap: 20px;
        }

        .navbar .menu a {
            color: #333;
            font-size: 1.2rem;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .navbar .menu a:hover {
            color: #4CAF50;
        }

        /* Main Content */
        .main-content {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin-top: 50px;
            text-align: center;
        }

        .main-content h2 {
            font-size: 2rem;
            font-weight: bold;
            color: #333;
        }

        .meme-container {
            margin-top: 30px;
            max-width: 80%;
            text-align: center;
        }

        .meme-container img {
            max-width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        .meme-container img:hover {
            transform: scale(1.05);
        }

        .meme-actions {
            margin-top: 20px;
        }

        .meme-actions button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .meme-actions button:hover {
            background-color: #45a049;
        }

        /* Social Media Section */
        .social-media {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .social-media a {
            color: #333;
            font-size: 2rem;
            transition: color 0.3s ease;
        }

        .social-media a:hover {
            color: #4CAF50;
        }

        /* Footer */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 50px;
            font-size: 0.9rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header h1 {
                font-size: 1.8rem;
            }

            .navbar {
                flex-direction: column;
                align-items: flex-start;
            }

            .navbar .menu {
                flex-direction: column;
                margin-top: 10px;
            }

            .main-content h2 {
                font-size: 1.5rem;
            }

            .meme-container img {
                max-width: 100%;
            }

            .meme-actions button {
                padding: 10px 20px;
            }

            .social-media a {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

<body>

    <!-- Header -->
    <header>
        <h1>MEMES254KE</h1>
        <p>Your Ultimate Meme Hub</p>
    </header>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="menu">
            <a href="#home">Home</a>
            <a href="#about">About Us</a>
            <a href="#history">History</a>
            <a href="#portfolio">Portfolio</a>
        </div>
        <button class="btn btn-outline-primary" onclick="toggleSidebar()">â˜°</button>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <div class="main-content">
            <h2>Explore Our Latest Memes</h2>

            <!-- Meme Section -->
            <div class="meme-container">
                <img id="memeImage" src="https://i.imgci.com/placeholder.jpg" alt="Meme" />
                <div class="meme-actions">
                    <button id="loadMemeBtn">Load New Meme</button>
                </div>
            </div>

            <!-- Social Media Icons -->
            <div class="social-media">
                <a href="https://wa.me/yourphone" target="_blank" title="WhatsApp">
                    <i class="fa fa-whatsapp"></i>
                </a>
                <a href="https://www.instagram.com/youraccount" target="_blank" title="Instagram">
                    <i class="fa fa-instagram"></i>
                </a>
                <a href="https://t.me/yourchannel" target="_blank" title="Telegram">
                    <i class="fa fa-telegram"></i>
                </a>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>MEMES254KE | All Rights Reserved &copy; 2024</p>
    </footer>

    <!-- JavaScript -->
    <script>
        const memeAPI = 'https://meme-api.com/gimme';

        // Function to load a new meme
        function loadRandomMeme() {
            fetch(memeAPI)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('memeImage').src = data.url;
                })
                .catch(err => console.log('Error loading meme:', err));
        }

        // Event Listener for button to load meme
        document.getElementById('loadMemeBtn').addEventListener('click', loadRandomMeme);

        // Load meme on page load
        window.onload = loadRandomMeme;
    </script>

</body>

</html>
