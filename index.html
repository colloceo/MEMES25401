<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEMES254KE</title>
    <style>
        /* Basic CSS Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        main {
            padding: 20px;
        }

        .upload-section {
            margin: 20px 0;
        }

        .meme-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .meme {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
            padding: 10px;
            text-align: center;
        }

        .meme img {
            width: 100%;
            border-radius: 10px;
        }

        .meme-buttons {
            margin-top: 10px;
        }

        .like-btn, .comment-btn {
            background-color: #008CBA;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            margin: 5px;
        }

        textarea {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        /* Animation for Comments */
        .comments {
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .comments.visible {
            opacity: 1;
        }

        /* Random Meme Section */
        #random-meme {
            text-align: center;
            margin-bottom: 20px;
        }

        #random-meme-img {
            width: 80%;
            border-radius: 10px;
        }

        /* Trending Memes Section */
        #trending-memes {
            margin-top: 40px;
            padding: 20px;
        }

        #trending-list {
            display: flex;
            flex-direction: column;
        }

        #auth-form {
            display: none;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to MEMES254KE</h1>
    </header>

    <main>
        <!-- Random Meme Section -->
        <section id="random-meme">
            <h2>Random Meme</h2>
            <img id="random-meme-img" src="" alt="Random Meme">
        </section>

        <!-- Meme Upload Section -->
        <div class="upload-section">
            <h2>Upload Your Meme</h2>
            <input type="file" id="meme-upload" accept="image/*">
            <button onclick="uploadMeme()">Upload Meme</button>
        </div>

        <!-- Meme Container -->
        <div class="meme-container" id="meme-container">
            <div class="meme" id="meme-1">
                <img src="meme1.jpg" alt="Meme 1">
                <div class="meme-buttons">
                    <button class="like-btn" onclick="likeMeme('meme-1')">Like</button>
                    <button class="comment-btn" onclick="toggleComment('meme-1')">Comment</button>
                </div>
                <div class="comments" id="comments-meme-1" style="display:none;">
                    <textarea id="comment-text-meme-1" placeholder="Write a comment..."></textarea>
                    <button onclick="submitComment('meme-1')">Post Comment</button>
                    <ul id="comment-list-meme-1"></ul>
                </div>
            </div>
        </div>

        <!-- Trending Memes Section -->
        <section id="trending-memes">
            <h2>Trending Memes</h2>
            <div id="trending-list"></div>
        </section>

        <!-- Authentication -->
        <div id="auth-form">
            <h2>Login</h2>
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button onclick="loginUser()">Login</button>
            <p>Don't have an account? <span onclick="showSignup()">Sign Up</span></p>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 MEMES254KE. All rights reserved.</p>
    </footer>

    <script>
        // Meme Data for tracking likes and comments
        let memesData = [
            { id: 1, likes: 0, comments: [] },
            // Add more memes as needed
        ];

        // Random Meme Generator
        const memesList = [
            'meme1.jpg',
            'meme2.jpg',
            'meme3.jpg',
            'meme4.jpg',
        ];

        function displayRandomMeme() {
            const randomMemeIndex = Math.floor(Math.random() * memesList.length);
            const randomMemeImage = memesList[randomMemeIndex];
            document.getElementById("random-meme-img").src = randomMemeImage;
        }

        window.onload = displayRandomMeme; // Display random meme on page load

        // Meme Upload Logic
        function uploadMeme() {
            const fileInput = document.getElementById("meme-upload");
            const file = fileInput.files[0];

            if (!file) {
                alert("Please select an image file.");
                return;
            }

            const reader = new FileReader();
            reader.onload = function (e) {
                const newMemeContainer = document.createElement("div");
                newMemeContainer.classList.add("meme");

                const newMemeImage = document.createElement("img");
                newMemeImage.src = e.target.result;
                newMemeContainer.appendChild(newMemeImage);

                const memeButtons = document.createElement("div");
                memeButtons.classList.add("meme-buttons");

                const likeButton = document.createElement("button");
                likeButton.classList.add("like-btn");
                likeButton.textContent = "Like";
                likeButton.onclick = function () { likeMeme(newMemeContainer) };
                memeButtons.appendChild(likeButton);

                const commentButton = document.createElement("button");
                commentButton.classList.add("comment-btn");
                commentButton.textContent = "Comment";
                commentButton.onclick = function () { toggleComment(newMemeContainer) };
                memeButtons.appendChild(commentButton);

                newMemeContainer.appendChild(memeButtons);
                document.getElementById("meme-container").appendChild(newMemeContainer);
            };

            reader.readAsDataURL(file);
        }

        // Toggle Comments Visibility with Animation
        function toggleComment(memeElement) {
            const commentSection = memeElement.querySelector(".comments");
            commentSection.classList.toggle("visible");
        }

        // Submit Comment
        function submitComment(memeId) {
            const commentText = document.getElementById('comment-text-' + memeId).value;
            if (commentText.trim() === '') {
                alert('Please enter a comment.');
                return;
            }

            const commentList = document.getElementById('comment-list-' + memeId);
            const newComment = document.createElement('li');
            newComment.textContent = commentText;
            commentList.appendChild(newComment);

            document.getElementById('comment-text-' + memeId).value = '';
            alert('Your comment has been posted!');
        }

        // Like Meme
        function likeMeme(memeElement) {
            const memeId = memeElement.getAttribute("id").split("-")[1];
            memesData[memeId - 1].likes += 1;
            alert(`Meme ${memeId} now has ${memesData[memeId - 1].likes} likes!`);
        }

        // Display Trending Memes based on likes
        function displayTrendingMemes() {
            memesData.sort((a, b) => b.likes - a.likes); // Sort memes by likes
            const trendingMemesSection = document.getElementById("trending-list");
            trendingMemesSection.innerHTML = "";

            memesData.forEach(meme => {
                const memeElement = document.createElement("div");
                memeElement.textContent = `Meme with ${meme.likes} likes`;
                trendingMemesSection.appendChild(memeElement);
            });
        }

        window.onload = displayTrendingMemes; // Display trending memes on page load

        // User Authentication (Simple Simulation)
        function loginUser() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            if (username && password) {
                alert(`Welcome back, ${username}!`);
                document.getElementById("auth-form").style.display = "none";
                localStorage.setItem("username", username);
            } else {
                alert("Please enter valid credentials.");
            }
        }

        function showSignup() {
            alert("Redirect to signup page!");
        }
    </script>

</body>
</html>
