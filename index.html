<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta name="robots" content="noindex, nofollow" />
    <title>MEMES254KE - Epic Memes</title>

    <!-- CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" rel="stylesheet" />

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #121212;
            color: #fff;
            padding-top: 50px;
            overflow-x: hidden;
        }

        header {
            background: linear-gradient(135deg, #ff4e50, #ff6a00);
            padding: 30px;
            color: white;
            text-align: center;
            border-radius: 10px 10px 0 0;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        header h1 {
            font-size: 3rem;
            font-weight: 700;
        }

        header p {
            font-size: 1.25rem;
        }

        .meme-container {
            max-width: 90%;
            margin: 30px auto;
            text-align: center;
        }

        .meme-container img {
            max-width: 100%;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .meme-container img:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.6);
        }

        .meme-actions {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .meme-actions button {
            background-color: #ff4e50;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .meme-actions button:hover {
            background-color: #ff6a00;
            transform: scale(1.1);
        }

        .meme-actions button:active {
            transform: scale(1);
        }

        .comment-section {
            margin-top: 30px;
            text-align: center;
        }

        .comment-section input {
            width: 80%;
            padding: 12px;
            border-radius: 50px;
            border: 1px solid #333;
            background-color: #2c2c2c;
            color: #fff;
            font-size: 1rem;
            margin-bottom: 15px;
        }

        .comment-section button {
            background-color: #28a745;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .comment-section button:hover {
            background-color: #218838;
        }

        .comment-section ul {
            list-style-type: none;
            margin-top: 20px;
        }

        .comment-section li {
            background-color: #333;
            padding: 10px 15px;
            border-radius: 8px;
            margin: 5px 0;
        }

        footer {
            background-color: #121212;
            color: #bbb;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
            border-radius: 0 0 10px 10px;
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.5);
        }

        footer p {
            font-size: 0.9rem;
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 768px) {
            .meme-container img {
                max-width: 90%;
            }

            .meme-actions button {
                padding: 12px 25px;
                font-size: 1rem;
            }

            .comment-section input {
                width: 70%;
                font-size: 1rem;
            }

            .comment-section button {
                padding: 12px 25px;
            }
        }

    </style>
</head>

<body>

<!-- Header -->
<header>
    <h1>MEMES254KE</h1>
    <p>Your ultimate meme destination</p>
</header>

<!-- Meme Display Section -->
<div class="meme-container">
    <img id="memeImage" src="" alt="Random Meme" />
    <div class="meme-actions">
        <button id="loadMemeBtn">Load Random Meme</button>
        <button id="likeBtn">üëç Like</button>
        <button id="commentBtn">üí¨ Comment</button>
    </div>
</div>

<!-- Comment Section -->
<div class="comment-section">
    <input type="text" id="commentInput" placeholder="Write your comment here..." />
    <button id="submitCommentBtn">Submit Comment</button>
    <ul id="commentList"></ul>
</div>

<!-- Footer -->
<footer>
    <p>Powered by MEMES254KE - Stay Epic!</p>
</footer>

<!-- JavaScript -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script>
    // Meme API URL (using a random meme generator)
    const memeAPI = 'https://meme-api.com/gimme';

    let memeLikes = 0;
    let comments = [];

    // Function to fetch a random meme
    function loadRandomMeme() {
        fetch(memeAPI)
            .then(response => response.json())
            .then(data => {
                const memeUrl = data.url;
                document.getElementById('memeImage').src = memeUrl;
            })
            .catch(err => console.error('Error fetching meme:', err));
    }

    // Load meme when the page loads
    window.onload = loadRandomMeme;

    // Event Listener for the "Load Random Meme" button
    document.getElementById('loadMemeBtn').addEventListener('click', loadRandomMeme);

    // Event Listener for the "Like" button
    document.getElementById('likeBtn').addEventListener('click', function () {
        memeLikes++;
        alert('You liked this meme! Total Likes: ' + memeLikes);
    });

    // Event Listener for the "Comment" button
    document.getElementById('commentBtn').addEventListener('click', function () {
        document.getElementById('commentSection').style.display = 'block';
    });

    // Event Listener for the "Submit Comment" button
    document.getElementById('submitCommentBtn').addEventListener('click', function () {
        const commentText = document.getElementById('commentInput').value;
        if (commentText) {
            comments.push(commentText);
            const commentList = document.getElementById('commentList');
            const newComment = document.createElement('li');
            newComment.textContent = commentText;
            commentList.appendChild(newComment);
            document.getElementById('commentInput').value = ''; // Clear input
        }
    });
</script>

</body>

</html>
