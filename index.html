<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEMES254KE - Epic 254 Memes</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
        }

        header {
            background-color: #004a9a;
            color: white;
            padding: 20px;
            text-align: center;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 100;
        }

        header h1 {
            font-size: 2.5rem;
            margin: 0;
        }

        .navbar {
            background-color: #ffffff;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-top: 60px;
            display: flex;
            justify-content: center;
        }

        .navbar ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .navbar a {
            color: #333;
            text-decoration: none;
            padding: 10px 15px;
            transition: background-color 0.3s ease;
        }

        .navbar a:hover {
            background-color: #4CAF50;
            color: white;
        }

        .container {
            padding-top: 100px; /* To avoid content overlap due to fixed header */
            text-align: center;
        }

        .main-content {
            margin: 20px 0;
        }

        .meme-container {
            margin: 20px 0;
        }

        .meme-container img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .meme-container img:hover {
            transform: scale(1.05);
        }

        .btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #45a049;
        }

        .trending-memes, .meme-of-the-day, .contact-us {
            margin: 40px 0;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .trending-gallery {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .trending-gallery img {
            max-width: 200px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 20px;
            font-size: 0.9rem;
        }

        @media (max-width: 600px) {
            .navbar ul {
                flex-direction: column;
                gap: 10px;
            }

            .trending-gallery {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>MEMES254KE</h1>
        <p>Your Ultimate 254 Meme Hub</p>
    </header>

    <nav class="navbar">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Memes</a></li>
            <li><a href="#">Categories</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class ="main-content">
            <h2>Explore the Best Memes on 254</h2>
            <div class="meme-container">
                <img id="memeImage" src="" alt="Meme">
                <button id="loadMemeBtn" class="btn">Load New Meme</button>
            </div>
        </div>
        <div class="trending-memes">
            <h3>Trending Memes</h3>
            <div class="trending-gallery">
                <img src="" alt="Trending Meme 1">
                <img src="" alt="Trending Meme 2">
                <img src="" alt="Trending Meme 3">
            </div>
        </div>
        <div class="meme-of-the-day">
            <h3>Meme of the Day</h3>
            <img src="" alt="Meme of the Day">
        </div>
        <div class="contact-us">
            <h3>Contact Us</h3>
            <form>
                <input type="text" placeholder="Your Name" required>
                <input type="email" placeholder="Your Email" required>
                <textarea placeholder="Your Message" required></textarea>
                <button type="submit" class="btn">Send Message</button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 MEMES254KE. All Rights Reserved.</p>
    </footer>

    <script>
        const memes = [
            'https://example.com/meme1.jpg',
            'https://example.com/meme2.jpg',
            'https://example.com/meme3.jpg'
        ];

        const memeImage = document.getElementById('memeImage');
        const loadMemeBtn = document.getElementById('loadMemeBtn');

        function loadRandomMeme() {
            const randomIndex = Math.floor(Math.random() * memes.length);
            memeImage.src = memes[randomIndex];
        }

        loadMemeBtn.addEventListener('click', loadRandomMeme);
        window.onload = loadRandomMeme; // Load a meme when the page loads
    </script>
</body>
</html>
