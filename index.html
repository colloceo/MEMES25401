<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEMES254KE - Epic 254 Memes</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            color: #333;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #ff4757;
            color: white;
            padding: 20px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header h1 {
            font-size: 2.5rem;
            margin: 0;
        }

        .navbar {
            background-color: #2f3542;
            display: flex;
            justify-content: center;
            padding: 10px 0;
        }

        .navbar ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            transition: background-color 0.3s;
        }

        .navbar a:hover {
            background-color: #57606f;
            border-radius: 5px;
        }

        .container {
            flex: 1;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .meme-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s;
        }

        .meme-card:hover {
            transform: translateY(-5px);
        }

        .meme-card img {
            width: 100%;
            height: auto;
        }

        .meme-card h3 {
            padding: 15px;
            text-align: center;
            font-size: 1.5rem;
            color: #2f3542;
        }

        .btn {
            background-color: #ff4757;
            color: white;
            border: none;
            padding: 12px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            margin: 15px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #e84118;
        }

        footer {
            background-color: #2f3542;
            color: white;
            text-align: center;
            padding: 10px;
        }

        @media (max-width: 600px) {
            .navbar ul {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>MEMES254KE</h1>
    <p>Your Ultimate 254 Meme Hub</p>
</header>

<nav class="navbar">
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Memes</a></li>
        <li><a href="#">Categories</a></li>
        <li><a href="#">Contact</a></li>
    </ul>
</nav>

<div class="container">
    <div class="meme-card">
        <img id="memeImage" src="" alt="Meme">
        <h3>Meme of the Moment</h3>
        <button id="loadMemeBtn" class="btn">Load New Meme</button>
    </div>
    <div class="meme-card">
        <h3>Trending Memes</h3>
        <div class="trending-gallery">
            <img src="" alt="Trending Meme 1">
            <img src="" alt="Trending Meme 2">
            <img src="" alt="Trending Meme 3">
        </div>
    </div>
</div>

<footer>
    <p>&copy; 2024 MEMES254KE. All Rights Reserved.</p>
</footer>

<script>
    const memes = [
    'https://example.com/meme1.jpg',
    'https://example.com/meme2.jpg',
    'https://example.com/meme3.jpg'
];

const memeImage = document.getElementById('memeImage');
const loadMemeBtn = document.getElementById('loadMemeBtn');

function loadRandomMeme() {
    const randomIndex = Math.floor(Math.random() * memes.length);
    memeImage.src = memes[randomIndex];
}

loadMemeBtn.addEventListener('click', loadRandomMeme);
window.onload = loadRandomMeme; // Load a meme when the page loads }
</script>
</body>
</html>
